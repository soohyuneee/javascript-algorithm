<html>

<head>
	<meta charset="UTF-8">
	<title>아나그램</title>
</head>

<body>
	<script>
		function solution(str1, str2) {
			let answer = "YES";
			let sH = new Map();
			// 1. 해쉬 맵 객체 생성
			for (let x of str1) {
				// 2. str1의 해쉬 맵 객체 세팅 
				if (sH.has(x)) sH.set(x, sH.get(x) + 1);
				else sH.set(x, 1);
			}

			for (let x of str2) {
				if (!sH.has(x) || sH.get(x) === 0) return "NO";
				// 3. x가 키로 존재하지 않거나 x의 값이 0이면, NO를 리턴
				sH.set(x, sH.get(x) - 1);
				// 4. x가 키로 존재하고 x의 값이 1 이상이면, x의 값 1 감소
			}
			return answer;
		}

		// let a = "AbaAeCe";
		// let b = "baeeACA";
		let a = "abaCC";
		let b = "Caaab";
		console.log(solution(a, b));
	</script>
</body>

</html>
