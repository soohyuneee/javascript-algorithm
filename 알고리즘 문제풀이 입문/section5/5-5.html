<html>

<head>
	<meta charset="UTF-8">
	<title>최대 매출</title>
</head>

<body>
	<script>
		function solution(k, arr) {
			let answer, sum = 0;
			for (let i = 0; i < k; i++) sum += arr[i];
			// 1. 첫 인덱스부터 k까지 연속된 값의 합을 sum에 더함
			answer = sum;
			// 2. answer를 sum으로 초기화 
			for (let i = k; i < arr.length; i++) {
				// 3. k번째 인덱스부터 배열의 끝까지 반복문 실행
				sum += (arr[i] - arr[i - k]);
				// 4. sum에 추가된 값(i)을 더하고, 지난 값(i-k)을 뺌 
				answer = Math.max(answer, sum);
				// 5. 기존 answer와 sum 중 최대값을 answer에 할당
			}
			return answer;
		}

		let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
		console.log(solution(3, a));
	</script>
</body>

</html>
