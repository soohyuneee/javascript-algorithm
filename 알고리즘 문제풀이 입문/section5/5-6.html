<html>

<head>
	<meta charset="UTF-8">
	<title>학급 회장</title>
</head>

<body>
	<script>
		function solution(s) {
			let answer;
			let sH = new Map();
			// 1. 해쉬 맵 객체 생성
			for (let x of s) {
				if (sH.has(x)) sH.set(x, sH.get(x) + 1);
				// 2. x가 키로 존재한다면, x의 기존값을 1 증가시켜 set함
				else sH.set(x, 1);
				// 3. x가 키로 존재하지 않으면, x의 값을 1로 set함
			}

			let max = Number.MIN_SAFE_INTEGER;
			// 4. 최대값을 구하기 위한 변수를 가장 작은 값으로 초기화
			for (let [key, val] of sH) {
				if (val > max) {
					// 5. val 값이 기존 max 보다 크다면, 
					max = val;
					// 6. max를 val로 변경하고
					answer = key;
					// 7. answer는 key로 변경함
				}
			}

			return answer;
		}

		let str = "BACBACCACCBDEDE";
		console.log(solution(str));
	</script>
</body>

</html>
