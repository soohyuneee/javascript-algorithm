<html>

<head>
	<meta charset="UTF-8">
	<title>회문문자열</title>
</head>

<body>
	<script>
		function solution(s) {
			let answer = "YES";
			s = s.toLowerCase();
			let len = s.length;

			// if (s.split('').reverse().join('') !== s) return "NO";

			for (let i = 0; i < Math.floor(len / 2); i++) {
				if (s[i] !== s[len - 1 - i]) return "NO";
			}

			return answer;
		}

		let str = "goooG";
		console.log(solution(str));
	</script>
</body>
