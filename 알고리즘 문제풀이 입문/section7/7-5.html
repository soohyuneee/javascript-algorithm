<html>

<head>
	<meta charset="UTF-8">
	<title>LRU</title>
</head>

<body>
	<script>
		function solution(size, arr) {
			let answer = Array.from({length: size}, () => 0);
			// 1. answer을 size 길이만큼의 배열로 초기화
			arr.forEach(x => {
				// 2. arr을 탐색하며, x가 캐시에 있는지 판단
				let pos = -1;
				// 3. pos를 -1로 초기화
				for (let i = 0; i < size; i++) if (x === answer[i]) pos = i;
				// 4. x가 answer의 i번째에 있다면(hit), pos에 i를 저장
				if (pos === -1) {
					// 5. 위 반복문을 돌고도 pos가 -1이라면(miss),
					for (let i = size - 1; i >= 1; i--) {
						answer[i] = answer[i - 1];
						// 6. answer를 맨 뒤에서 부터 하나씩 앞으로 당기고
					}
				}
				else {
					for (let i = pos; i >= 1; i--) {
						answer[i] = answer[i - 1];
						// 7. hit가 났다면, pos 지점부터 하나씩 앞으로 당기고
					}
				}
				answer[0] = x;
				// 8. answer의 맨 처음 값에는 x 할당하기
			});
			return answer;
		}

		let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
		console.log(solution(5, arr));
	</script>
</body>

</html>
