<html>

<head>
	<meta charset="UTF-8">
	<title>회의실 배정</title>
</head>

<body>
	<script>
		function solution(meeting) {
			let answer = 0;
			meeting.sort((a, b) => {
				// 1. 2차원 배열 정렬
				if (a[1] === b[1]) return a[0] - b[0];
				// 2. 끝나는 시간이 같으면, 시작 시간을 기준으로 정렬
				else return a[1] - b[1];
				// 3. 끝나는 시간이 다르면, 끝나는 시간을 기준으로 정렬
			})
			let et = 0;
			for (let x of meeting) {
				// 4. 회의 시간 배열 탐색하며 카운팅
				if (x[0] >= et) {
					answer++;
					et = x[1];
					// 5. 시작 시간이 et 이상이면, 
					// 카운팅 증가하면서 et를 끝나는 시간으로 변경 
				}
			}
			return answer;
		}

		let arr = [[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
		console.log(solution(arr));
	</script>
</body>

</html>
