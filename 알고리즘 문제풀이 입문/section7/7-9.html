<html>

<head>
	<meta charset="UTF-8">
	<title>결혼식</title>
</head>

<body>
	<script>
		function solution(times) {
			let answer = Number.MIN_SAFE_INTEGER;
			// 1. answer를 최솟값으로 초기화
			let T_line = [];
			// 2. 타임라인 생성
			for (let x of times) {
				T_line.push([x[0], 's'])
				T_line.push([x[1], 'e'])
				// 3. 타임라인에 시작 시간과 끝나는 시간을 분리하여 push
			}
			T_line.sort((a, b) => {
				// 4. 타임라인 탐색하며 정렬
				if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
				// 5. 시작 시간이 같다면, e(끝나는 시간)가 먼저오게 오름차순 정렬 
				else return a[0] - b[0];
				// 6. 시작 시간이 다르다면, 시작 시간 오름차순 정렬
			})
			let cnt = 0;
			for (let x of T_line) {
				// 7. 정렬된 타임라인을 탐색하며 카운팅
				if (x[1] === 's') cnt++;
				// 8. 시작 시간이라면, 카운팅 증가
				else cnt--;
				// 9. 끝나는 시간이라면, 카운팅 감소
				answer = Math.max(answer, cnt);
				// 10. answer는 카운트와 answer 중 최댓값으로 갱신
			}
			return answer;
		}

		let arr = [[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
		console.log(solution(arr));
	</script>
</body>

</html>
