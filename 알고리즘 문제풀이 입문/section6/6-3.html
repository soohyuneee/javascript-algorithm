<html>

<head>
	<meta charset="UTF-8">
	<title>크레인 인형뽑기</title>
</head>

<body>
	<script>
		function solution(board, moves) {
			let answer = 0;
			let stack = [];
			moves.forEach(pos => {
				// 1. moves(열 위치)를 기준으로 탐색
				for (let i = 0; i < board.length; i++) {
					// 2. 고정된 열과 board의 길이만큼(행) 탐색
					if (board[i][pos - 1] !== 0) {
						// 3. 해당 위치에 인형이 있다면,
						let tmp = board[i][pos - 1];
						// 임시 변수에 인형 값 꺼내고(할당하고)
						board[i][pos - 1] = 0;
						// 인형 값을 빈 공간(0)으로 만들기
						if (tmp === stack[stack.length - 1]) {
							// 4. 꺼낸 인형이 스택의 마지막 인형과 일치하면, 
							// 스택에서 pop하고 answer에 더하기 2
							stack.pop();
							answer += 2;
						}
						else stack.push(tmp);
						// 5. 꺼낸 인형이 스택의 마지막 인형과 다르면, 스택에 push
						break;
						// 6. 인형을 하나만 꺼내기 위해 반복문 break
					}
				}
			});
			return answer;
		}

		let a = [[0, 0, 0, 0, 0],
		[0, 0, 1, 0, 3],
		[0, 2, 5, 0, 1],
		[4, 2, 4, 4, 2],
		[3, 5, 1, 3, 1]];

		let b = [1, 5, 3, 5, 1, 2, 1, 4];
		console.log(solution(a, b));
	</script>
</body>

</html>
