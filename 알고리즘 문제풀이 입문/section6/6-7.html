<html>

<head>
	<meta charset="UTF-8">
	<title>교육과정설계</title>
</head>

<body>
	<script>
		function solution(need, plan) {
			let answer = "YES";
			let queue = need.split('');
			// 1. 문자열인 필수 과목을 split 해서 배열(큐)로 만들기
			for (let x of plan) {
				if (queue.includes(x)) {
					if (x !== queue.shift()) return "NO";
					// 2. 큐에 x가 있지만 큐의 첫 번째가 아니면, return NO
				}
				if (queue.length > 0) return "NO";
				// 3. 큐에 필수 과목이 남아있다면, return NO
			}
			return answer;
		}

		let a = "CBA";
		let b = "CBDAGE";
		console.log(solution(a, b));
	</script>
</body>

</html>
