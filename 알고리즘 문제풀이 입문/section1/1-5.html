<html>

<head>
	<meta charset="UTF-8">
	<title>최솟값 구하기</title>
</head>

<body>
	<script>
		function solution(arr) {
			// 1. let answer = Math.min(...arr)
			// 2. let answer = arr.sort((a, b) => a - b)[0]
			let answer, min = arr[0]
			for (let i = 0; i < arr.length; i++) {
				if (min > arr[i]) min = arr[i]
			}
			answer = min
			return answer;
		}

		let arr = [5, 7, 1, 3, 2, 9, 11];
		console.log(solution(arr));
	</script>
</body>

</html>
