	<meta charset="UTF-8">
	<title>중복단어제거</title>
</head>

<body>
	<script>
		function solution(s) {
			let answer = s.filter((v, i) => s.indexOf(v) === i);
			return answer;
		}
		let str = ["good", "time", "good", "time", "student"];
		console.log(solution(str));
	</script>
</body>
