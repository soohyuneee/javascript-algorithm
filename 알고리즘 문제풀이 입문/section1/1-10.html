<html>

<head>
	<meta charset="UTF-8">
	<title>문자 찾기</title>
</head>

<body>
	<script>
		function solution(s, t) {
			// let answer = s.split(t).length - 1
			let answer = 0
			for (let x of s) {
				if (x === t) answer++
			}
			return answer
		}

		let str = "COMPUTERPROGRAMMING";
		console.log(solution(str, 'R'));
	</script>
</body>

</html>
