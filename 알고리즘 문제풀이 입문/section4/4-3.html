<html>

<head>
	<meta charset="UTF-8">
	<title>멘토링</title>
</head>

<body>
	<script>
		function solution(test) {
			let answer = 0;
			m = test.length;
			n = test[0].length;

			for (let i = 1; i <= n; i++) {
				for (let j = 1; j <= n; j++) {
					// 1. 이중 반복문으로 멘토링 조합의 모든 경우의 수 구하기
					let cnt = 0;
					for (let k = 0; k < m; k++) {
						// 2. 테스트 수 만큼 반복문 실행
						let pi = pj = 0;
						for (let s = 0; s < n; s++) {
							// 3. 학생 수 만큼 반복문 실행 
							if (test[k][s] === i) pi = s;
							// 4. i(멘토)의 위치(등수) 구하기
							if (test[k][s] === j) pj = s;
							// 5. j(멘티)의 위치(등수) 구하기
						}
						if (pi < pj) cnt++;
						// 6. 멘토의 등수가 멘티의 등수보다 높다면 카운트 증가
					}
					if (cnt === m) answer++;
					// 7. 카운트 수가 테스트 수와 일치한다면(모든 테스트에서 조건 만족) answer 값 증가
				}
			}
			return answer;
		}

		let arr = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
		console.log(solution(arr));
	</script>
</body>

</html>
